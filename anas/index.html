<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل بيانات الأطفال - حضانة وأكاديمية أنس بن مالك</title>
    <link rel="stylesheet" href="C:\Users\Anas Azhar\Desktop\css\styles.css">
</head>
<body>
    <div class="container">
        <h1>تسجيل بيانات الأطفال</h1>
        <form>
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>

            <label for="parent_name">اسم ولي الأمر:</label>
            <input type="text" id="parent_name" name="parent_name" required>

            <label for="contact">رقم التواصل:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">العنوان:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">تسجيل</button>
        </form>
    </div>
</body>
</html>
